#################################
# Startup Behavior
#################################

start-at-login = true

after-startup-command = []

exec-on-workspace-change = [
  '/bin/bash',
  '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE',
  '; ~/.config/aerospace/scripts/pip.sh'
]

#################################
# Window & Layout Behavior
#################################

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

# on-focus-changed = "move-mouse window-lazy-center"
# on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[gaps]
inner.horizontal = 7
inner.vertical   = 7
outer.left       = 7
outer.right      = 7
outer.top        = 7
outer.bottom     = 7
# Example for per-monitor gaps:
# outer.top = [{ monitor.main = 10 }, { monitor."some-pattern" = 25 }, 10]

#################################
# Keybindings - Main Mode
#################################

[mode.main.binding]

# Layout switching
alt-shift-slash = 'layout tiles horizontal vertical'
alt-shift-comma = 'layout accordion horizontal vertical'

# Focus movement
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move nodes
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Workspace switching
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 0'

# Move node to workspace
alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-shift-7 = 'move-node-to-workspace 7 --focus-follows-window'
alt-shift-8 = 'move-node-to-workspace 8 --focus-follows-window'
alt-shift-9 = 'move-node-to-workspace 9 --focus-follows-window'
alt-shift-0 = 'move-node-to-workspace 0 --focus-follows-window'

# Workspace navigation
alt-tab       = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Mode switching
alt-shift-semicolon = 'mode service'
alt-shift-r         = 'mode resize'

# Smart resize
alt-shift-minus  = 'resize smart -50'
alt-shift-equal  = 'resize smart +50'

# Join containers
ctrl-alt-shift-h = 'join-with left'
ctrl-alt-shift-j = 'join-with down'
ctrl-alt-shift-k = 'join-with up'
ctrl-alt-shift-l = 'join-with right'

alt-shift-f = 'layout floating tiling'

#################################
# Keybindings - Resize Mode
#################################

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
b = 'balance-sizes'

enter = 'mode main'
esc   = 'mode main'

#################################
# Keybindings - Service Mode
#################################

[mode.service.binding]
esc        = ['reload-config', 'mode main']
r          = ['flatten-workspace-tree', 'mode main']
# s       = ['layout sticky tiling', 'mode main']  # Not yet supported
f          = ['layout floating tiling', 'mode main']
backspace  = ['close-all-windows-but-current', 'mode main']

# Join containers
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

#################################
# Rules - Window Detection
#################################

[[on-window-detected]]
if.app-name-regex-substring = 'Finder'
run = 'layout floating'

[[on-window-detected]]
if.window-title-regex-substring = 'Shutting Down'
run = 'layout floating'

